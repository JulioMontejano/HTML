<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/Proyecto12/explicacion.css">
  <title>Ejemplo de Section</title>
</head>
<body>

    <h2>Ejemplo de Tabs sin usar &lt;div&gt;</h2>

    <!-- Radio buttons para tabs -->
    <input type="radio" id="tab1" name="tabs" checked>
    <label for="tab1">Tab 1</label>
    
    <input type="radio" id="tab2" name="tabs">
    <label for="tab2">Tab 2</label>
    
    <input type="radio" id="tab3" name="tabs">
    <label for="tab3">Tab 3</label>
    
    <!-- Secciones de contenido -->
    <section id="content1">
      <h3>Contenido de Tab 1</h3>
      <p>Este es el contenido de la primera pestaña.</p>
    </section>
    
    <section id="content2">
      <h3>Contenido de Tab 2</h3>
      <p>Este es el contenido de la segunda pestaña.</p>
    </section>
    
    <section id="content3">
      <h3>Contenido de Tab 3</h3>
      <p>Este es el contenido de la tercera pestaña.</p>
    </section>



</body>
</html>
